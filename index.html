<!DOCTYPE html>
<html>
<head>
	<title>Anand's GitHub Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #222;
			color: #fff;
			font-family: 'Roboto', sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
			overflow-x: hidden;
		}

		header {
			background-color: #fff;
			color: #333;
			padding: 20px;
			text-align: center;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}

		h1 {
			font-size: 48px;
			margin: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 50px 0;
			padding: 0 20px;
		}

		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			margin: 20px;
			max-width: 300px;
			overflow: hidden;
			position: relative;
			transition: transform 0.5s ease;
			cursor: pointer;
		}

		.card:hover {
			transform: scale(1.05);
		}

		.card img {
			display: block;
			height: auto;
			max-width: 100%;
		}

		.card .overlay {
			background-color: rgba(0, 0, 0, 0.5);
			height: 100%;
			left: 0;
			opacity: 0;
			position: absolute;
			top: 0;
			transition: opacity 0.5s ease;
			width: 100%;
			z-index: 1;
		}

		.card:hover .overlay {
			opacity: 1;
		}

		.card .overlay-text {
			color: #fff;
			font-size: 24px;
			left: 50%;
			position: absolute;
			text-align: center;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			z-index: 2;
		}

		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 14px;
		}

		@media screen and (max-width: 768px) {
			h1 {
				font-size: 36px;
			}

			.card {
				margin: 20px 0;
				max-width: 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Anand's GitHub Page</h1>
		<p>Welcome to my page on GitHub.</p>
	</header>

	<div class="container">
		<div class="card">
			<img src="https://picsum.photos/id/100/400/300" alt="Image 1">
			<div class="overlay"></div
